<!DOCTYPE html>
<html>
<head>
    <title>Удалить книгу</title>
</head>
<body>
    <h1>Удалить книгу "{{ object.name }}"</h1>
    <form method="post">
        {% csrf_token %}
        <p>Вы уверены, что хотите удалить эту книгу?</p>
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'book_list' %}">Отмена</a>
</body>
</html>
